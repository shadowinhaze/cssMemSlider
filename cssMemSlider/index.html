<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider_container">
        <input type="radio" id="input-1" name="i" checked>
        <input type="radio" id="input-2" name="i">
        <input type="radio" id="input-3" name="i">
        <input type="radio" id="input-4" name="i">

        <div class="slider__pagination">
            <nav>
                <label for="input-1" class="slider__pagintaion_dot"></label>
                <label for="input-2" class="slider__pagintaion_dot"></label>
                <label for="input-3" class="slider__pagintaion_dot"></label>
                <label for="input-4" class="slider__pagintaion_dot"></label>
            </nav>
        </div>

        <div class="slider__layout">
            <div class="img_slides">
                <figure>
                    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80"
                        alt="" id="i-1" class="slider__image">
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1806&q=80"
                        alt="" id="i-2" class="slider__image">
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1542903660-eedba2cda473?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80"
                        alt="" id="i-3" class="slider__image">
                </figure>
                <figure>
                    <img src="https://images.unsplash.com/photo-1550439062-609e1531270e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1740&q=80"
                        alt="" id="i-4" class="slider__image">
                </figure>
            </div>
        </div>

        <div class="slider__text">
            <div class="text_slides">
                <div class="text_slide"><p>Text 1</p></div>
                <div class="text_slide"><p>Text 2</p></div>
                <div class="text_slide"><p>Text 3</p></div>
                <div class="text_slide"><p>Text 4</p></div>
            </div>
        </div>
    </div>
</body>

</html>
