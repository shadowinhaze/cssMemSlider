<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider_container">
        <input type="radio" id="input-1" name="i" checked>
        <input type="radio" id="input-2" name="i">
        <input type="radio" id="input-3" name="i">
        <input type="radio" id="input-4" name="i">

        <div class="slider__pagination">
            <nav>
                <label for="input-1" class="slider__pagintaion_dot"></label>
                <label for="input-2" class="slider__pagintaion_dot"></label>
                <label for="input-3" class="slider__pagintaion_dot"></label>
                <label for="input-4" class="slider__pagintaion_dot"></label>
            </nav>
        </div>

        <div class="slider__layout">
            <div class="img_slides">
                <figure>
                    <img src="./assets/img/mem_1.webp"
                        alt="" id="i-1" class="slider__image">
                </figure>
                <figure>
                    <img src="./assets/img/mem_2.jpg"
                        alt="" id="i-2" class="slider__image">
                </figure>
                <figure>
                    <img src="./assets/img/mem_3.png"
                        alt="" id="i-3" class="slider__image">
                </figure>
                <figure>
                    <img src="./assets/img/mem_4.png"
                        alt="" id="i-4" class="slider__image">
                </figure>
            </div>
        </div>

        <div class="slider__text">
            <div class="text_slides">
                <div class="text_slide"><p>Everyone makes mistakes...</p></div>
                <div class="text_slide"><p>BAD EGG</p></div>
                <div class="text_slide"><p>The HTML doesn't need to load JS and CSS...if the HTML and CSS are in JS.</p></div>
                <div class="text_slide"><p>The modern web, it's so funny</p></div>
            </div>
        </div>
    </div>
</body>

</html>
